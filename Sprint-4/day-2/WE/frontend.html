<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
     <div id="navbar">
        <h1><a href="frontend.html">Frontend</a></h1>
        <h1><a href="backend.html">Backend</a></h1>
     </div>
     <div id="cont"></div>
</body>
</html>
<script>
    var investorsData = JSON.parse(localStorage.getItem("investor"));
    var cont = document.querySelector("#cont");
    investorsData.forEach(element => {
        var cart = document.createElement('div');
        var img = document.createElement('img');
        img.setAttribute('src',element.imgURL);
        var name = document.createElement('h2');
        name.innerText = element.name;
        var position = document.createElement('p');
        position.innerText = element.role;
        var logo = document.createElement('img');
        logo.setAttribute('src',element.companyLogo);

        cart.append(img,name,position,logo);
        cont.append(cart);
    });
</script>
