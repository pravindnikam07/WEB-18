<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
     <div id="navbar">
        <h1><a href="frontend.html">Frontend</a></h1>
        <h1><a href="backend.html">Backend</a></h1>
     </div>
     <div>
         <form id="form">
            <input id="name" type="text" placeholder="Investor Name">
            <input id="imgURL" type="url" placeholder="Investor Image">
            <input id="companyLogo" type="url" placeholder="Company Logo">
            <input id="role" type="text" placeholder="Investor Position">
            <input type="submit" value="Submit Entry">
         </form>
     </div>
</body>
</html>
<script>
    var form = document.querySelector('#form');
    var investorData = JSON.parse(localStorage.getItem("investor")) || [];
    console.log(investorData)
    form.addEventListener('submit',submitEntry);
    function submitEntry(){
        event.preventDefault();
        var investorObj = {
            name : form.name.value,
            imgURL : form.imgURL.value,
            companyLogo : form.companyLogo.value,
            role : form.role.value
        };
        investorData.push(investorObj);
        localStorage.setItem("investor",JSON.stringify(investorData));
    }
</script>
